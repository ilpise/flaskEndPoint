{% extends "common/dark_base.html" %}

{% block content %}

  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item active">{{ dab.Name }}</li>
  </ol>

<div class="container-fluid">
	<div class="animated fadeIn">
        <div class="card">
          <div class="card-header ">
            <div class="row">
              <div class="col">
                <strong>{{ dab.HumanName }}</strong>
                <div class="small text-muted">Portainer name: {{ dab.Name }}</div>
              </div>
              <div class="col">
                  <a href={{ url_for('controller2.edit_dab', dab_id=dab.primary_key) }} class="btn btn-pill btn-sm btn-primary pull-right">Edit</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            {{ dab }}
          </div>
        </div>

	</div>
</div>
{% endblock %}
